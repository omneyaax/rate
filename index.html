<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
</head>

<body>

  <!-- Rating state start -->
  <!-- 
  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--You selected  Add rating here out of 5-->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omneya Ahmed</a>.
  </div> -->



  <div class="home">
    <div class="container">
      <div id="front" class="card animate__animated animate__tada">
        <div class="card-body">
          <div class="star"><img src="./images/star.png" alt=""></div>
          <h3 class="card-title">How did we do?</h3>
          <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          
            <div class="rating row d-flex">
         <button  id="rate" class="rate btn">1</button>
          <button id="rate" class="rate btn">2</button>
          <button id="rate" class="rate btn">3</button>
          <button id="rate" class="rate btn">4</button>
          <button id="rate" class="rate btn">5</button>
        </div>


          <button id="submit" class="btn">Submit</button>
        </div>
      </div>

      

      <div class="card tyend none animate__animated animate__wobble" style="width: 18rem;">
        
        <img class="ty" src="./images/illustration-thank-you.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <p id="ratte" class="card-text ratte">You selected <span> </span> out of 5</p>
          <h5 class="card-title">Thank you!</h5>
          <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!</p>
          <button id="done" class="btn "><a href="index.html" style="text-decoration: none; color:white">Done</a></button>
        </div>
      </div>
    </div>
  </div>














<script src="./jquery-3.6.1.min.js"></script>
<script src="./main.js"></script>
</body>

</html>
